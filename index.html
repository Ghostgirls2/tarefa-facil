<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarefaFácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo ao TarefaFácil</h1>
    <p>Realize tarefas simples para ganhar pontos e saque pelo Pix!</p>

    <div class="tabs">
        <button class="tab-button" onclick="showTab('jogos')">Jogos</button>
        <button class="tab-button" onclick="showTab('midias-sociais')">Mídias Sociais</button>
        <button class="tab-button" onclick="showTab('outras')">Outras Tarefas</button>
    </div>

    <div class="tab-content" id="jogos">
        <h2>Tarefas de Jogos</h2>
        <ul id="lista-jogos"></ul>
    </div>

    <div class="tab-content" id="midias-sociais">
        <h2>Tarefas de Mídias Sociais</h2>
        <ul id="lista-midias-sociais"></ul>
    </div>

    <div class="tab-content" id="outras">
        <h2>Outras Tarefas</h2>
        <ul id="lista-outras"></ul>
    </div>

    <div id="saldo"></div>

    <script src="script.js"></script>
</body>
</html>
